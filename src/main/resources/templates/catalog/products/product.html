<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<a data-th-href="@{/catalog/products/list}">Product List</a>
<h1 data-th-text="${product.title}"></h1>
<ul>
    <li>ID: <span data-th-text="${product.id}"></span></li>
    <li>Title: <span data-th-text="${product.title}"></span></li>
    <li>Description: <span data-th-text="${product.details}"></span></li>
</ul>
<a data-th-href="@{/catalog/products/{productId}/edit(productId=${product.id})}">Update</a>

<form method="POST" data-th-action="@{/catalog/products/{productId}/delete(productId=${product.id})}">
    <button type="submit">Delete</button>
</form>
</body>
</html>
