<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product&ndash;ABOBA</title>
</head>
<body>
<a data-th-href="@{/catalog/products/list}">Product List</a>
<h1>Edit Product [[${product.title}]]</h1>
<form method="post" data-action-th="@{/catalog/products/{productId}/edit(productId=${product.id})}">
  <label>Name:<input  type="text" name="title" data-th-value="${product.title}"/></label>
  <label>Details:<textarea name="description" data-th-text="${product.details}"></textarea></label>

  <button type="submit">Save</button>
</form>
</body>
</html>
